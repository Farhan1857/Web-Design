<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="deck.css" />
</head>

<body>
  <main id="playing-cards">

    <!-- A of Spades -->
    <div class="card black">
      <div class="left">
        <p class="value">A</p>
        <p class="suit">&spades;</p>
      </div>

      <div class="middle">
        <p class="big-suit">&spades;</p>
      </div>

      <div class="right">
        <p class="value">A</p>
        <p class="suit">&spades;</p>
      </div>
    </div>

    <!-- 2 of Clubs -->
    <div class="card black">
      <div class="left">
        <p class="value">2</p>
        <p class="suit">&clubs;</p>
      </div>

      <div class="middle">
        <p class="big-suit">&clubs;</p>
        <p class="big-suit">&clubs;</p>
      </div>

      <div class="right">
        <p class="value">2</p>
        <p class="suit">&clubs;</p>
      </div>
    </div>

    <!-- 3 of Hearts -->
    <div class="card red">
      <div class="left">
        <p class="value">3</p>
        <p class="suit">&hearts;</p>
      </div>

      <div class="middle">
        <p class="big-suit">&hearts;</p>
        <p class="big-suit">&hearts;</p>
        <p class="big-suit">&hearts;</p>
      </div>

      <div class="right">
        <p class="value">3</p>
        <p class="suit">&hearts;</p>
      </div>
    </div>

    <!-- 4 of Clubs -->
    <div class="card black">
      <div class="left">
        <p class="value">4</p>
        <p class="suit">&clubs;</p>
      </div>

      <div class="middle">
        <div class="row">
          <p class="big-suit">&clubs;</p>
          <p class="big-suit">&clubs;</p>
        </div>
        <div class="row">
          <p class="big-suit">&clubs;</p>
          <p class="big-suit">&clubs;</p>
        </div>
      </div>

      <div class="right">
        <p class="value">4</p>
        <p class="suit">&clubs;</p>
      </div>
    </div>

    <!-- 5 of Diamonds -->
    <div class="card red">
      <div class="left">
        <p class="value">5</p>
        <p class="suit">&diams;</p>
      </div>

      <div class="middle">
        <div class="row">
          <p class="big-suit">&diams;</p>
          <p class="big-suit">&diams;</p>
        </div>
        <p class="big-suit">&diams;</p>
        <div class="row">
          <p class="big-suit">&diams;</p>
          <p class="big-suit">&diams;</p>
        </div>
      </div>

      <div class="right">
        <p class="value">5</p>
        <p class="suit">&diams;</p>
      </div>
    </div>

  </main>
</body>
</html>
