<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name"id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required></input>
      <br></br>
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required></input>
      <br></br>
      <label id="number-label" for="number">Age (optional)</label>
      <input id="number" type="number" min="0" max="150" placeholder="Age"></input>
    <br></br>

    <legend for="dropdown">Which option best describes your current role?</legend>

    <select name="dropdown" id="dropdown">
      <option value=student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="full-time-learner">Full Time Learner</option>
      <option value="other">Other</option>
      <option selected value="prefer-not-to-say">Prefer not to say</option>
    </select>

    <br></br>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>

    <input id="yes-option" type="radio" name="recommend" value="option_1" />
    <label for="yes-option">Yes</label>
    <input id="no-option" type="radio" name="recommend" value="option_2"/>
    <label for="no-option">No</label>

    <br></br>

    <legend>What would you like to see improved? (Check all that apply)</legend>
    <input type="checkbox" id="code" name="choice" value="code" />
    <label for="code">Front-end projects</label>

    <input type="checkbox" id="back" name="choice" value="back" />
    <label for="code">Back-end projects</label>

    <input type="checkbox" id="full" name="choice" value="full" />
    <label for="code">Full-stack projects</label>

    <input type="checkbox" id="data" name="choice" value="data" />
    <label for="code">Data Visualization</label>

    <input type="checkbox" id="challenge" name="choice" value="challenge" />
    <label for="code">Challenges</label>

    <input type="checkbox" id="open" name="choice" value="open" />
    <label for="code">Open Source Community</label>

    <br></br>

    <legend for="comments">Any comments or suggestions?</legend>
    <textarea cols="30" rows="4" name="comments" id="comments" placeholder="Enter your comments here"></textarea>
      <br></br>
    <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
