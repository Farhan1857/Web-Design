<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name"id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required></input>
      <br></br>
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required></input>
      <br></br>
      <label id="number-label" for="number">Age (optional)</label>
      <input id="number" type="number" min="0" max="150" placeholder="Age"></input>
    <br></br>

    <legend for="dropdown">Which option best describes your current role?</legend>

    <select name="dropdown" id="dropdown">
      <option value=student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="full-time-learner">Full Time Learner</option>
      <option value="other">Other</option>
      <option selected value="prefer-not-to-say">Prefer not to say</option>
    </select>

    <br></br>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>

    <input id="yes-option" type="radio" name="recommend" value="option_1" />
    <label for="yes-option">Yes</label>
    <input id="no-option" type="radio" name="recommend" value="option_2"/>
    <label for="no-option">No</label>

    <br></br>
    
    <legend>What would you like to see improved? (Check all that apply)</legend>
    </form>
  </body>
</html>
